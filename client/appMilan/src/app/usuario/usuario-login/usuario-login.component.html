<div id="fondo">
</div>

    <form [formGroup]="formulario" (ngSubmit)="submitForm()" novalidate>
        <mat-card class="shipping-card" style="text-align: center;">
          <mat-card-header>
            <mat-card-title><img src="../../../assets/IMG/logo3.png" alt="logo"></mat-card-title>
          </mat-card-header> 
          <mat-card-content>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput type="text" placeholder="Email usuario" formControlName="email" />
                 <mat-error *ngIf="errorHandling('email', 'required')">
                    Email es <strong>requerido</strong>
                  </mat-error>
                  <mat-error *ngIf="errorHandling('email','email')">
                    Verifique el <strong>formato</strong> del email
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password usuario" formControlName="password" />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
               <mat-error *ngIf="errorHandling('password', 'required')">
                  Contraseña es <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
              </div>
            </div>
            <button mat-raised-button color="accent" (click)="crearUsuario()">¿No tienes cuenta? Registrate</button>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" type="submit">Login</button>
            <button mat-raised-button color="warn" type="reset" (click)="onReset()">Cancelar</button>
          </mat-card-actions>
        </mat-card>
        </form>
