<mat-card class="full-width">
    <!-- Title of an Card -->
    
    <mat-card-content>
      <div class="mat-elevation-z8"   
      *ngIf="dataSourcee"
      >
        <table mat-table [dataSource]="dataSourcee"
         class="full-width-table"  matSort
         matSortStart="desc" aria-label="Elements">
          <!-- Columna Cedula -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
  
          <!-- Columna Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>
          <!-- Columna Apellido1 -->
          <ng-container matColumnDef="apellido1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido1</th>
            <td mat-cell *matCellDef="let row">{{ row.apellido1 }}</td>
          </ng-container>
           <!-- Columna Apellido1 -->
           <ng-container matColumnDef="apellido2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido2</th>
            <td mat-cell *matCellDef="let row">{{ row.apellido2 }}</td>
          </ng-container>
           <!-- Columna Telefono -->
           <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
          </ng-container>
          <!-- Columna rol -->
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
            <td mat-cell *matCellDef="let row">{{ row.rol }}</td>
          </ng-container>
          <!-- Columna sede -->
          <ng-container matColumnDef="idSede">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sede</th>
            <td mat-cell *matCellDef="let row">{{ row.idSede }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          #paginator
          [length]="dataSourcee?.data?.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[3, 5, 10]"
          aria-label="Seleccione una pagina"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
