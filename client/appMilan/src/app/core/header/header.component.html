<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isAutenticated">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item  [routerLink]="'/'" [routerLinkActive]="'mat-raised-button'">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="ordenar">
      <mat-icon>receipt_long</mat-icon>Ordenar
    </button>
    <mat-menu #ordenar="matMenu">
      <button mat-menu-item [routerLink]="'mesas/gestion'" [routerLinkActive]="'mat-raised-button'">
        <mat-icon>table_bar</mat-icon>
        <span>Reserva</span>
      </button>
      <button mat-menu-item [routerLink]="'productos/ventas'" [routerLinkActive]="'mat-raised-button'"  *ngIf="isAutenticated && currentUser.user.rol == 'cliente'">
        <mat-icon> sports_motorsports </mat-icon>
        <span>Domicilio</span>
      </button>
    </mat-menu>

    <button mat-menu-item [matMenuTriggerFor]="mantenimientos"  *ngIf="isAutenticated && currentUser.user.rol == 'administrador'">
      <mat-icon>engineering</mat-icon>Mantenimientos
    </button>
    <mat-menu #mantenimientos="matMenu">
      <button mat-menu-item [routerLink]="'mesas/gestion'" [routerLinkActive]="'mat-raised-button'">
        <mat-icon>table_bar</mat-icon>
        <span>Mesas</span>
      </button>
      <button mat-menu-item  [routerLink]="'usuario/detalles'" [routerLinkActive]="'mat-raised-button'">
        <mat-icon>group</mat-icon>
        <span>Usuarios</span>
      </button>
      <button mat-menu-item [routerLink]="'producto'" [routerLinkActive]="'mat-raised-button'">
        <mat-icon> local_shipping </mat-icon>
        <span>Productos</span>
      </button>
    </mat-menu>

    <button mat-menu-item [matMenuTriggerFor]="reporte"  *ngIf="isAutenticated && currentUser.user.rol == 'administrador'">
      <mat-icon>trending_up</mat-icon>
      <span>Reportes</span>
    </button>
    <mat-menu #reporte="matMenu">
      <button mat-menu-item [routerLink]="'orden/reporte/ventas/fecha'" [routerLinkActive]="'mat-raised-button'">
        <mat-icon>
          calendar_month
          </mat-icon>
        <span>Ventas por fecha</span>
      </button>
      <button mat-menu-item  [routerLink]="'orden/reporte/ventas/metodo'" [routerLinkActive]="'mat-raised-button'">
        <mat-icon>payments</mat-icon>
        <span>Ventas por metodo de pago</span>
      </button>
    </mat-menu>

    <button mat-menu-item [routerLink]="'/acerca-de'" [routerLinkActive]="'mat-raised-button'">
      <mat-icon>help</mat-icon>
      <span>Acerca de</span>
    </button>
  </mat-menu>

  <span
    ><img src="../../../assets/IMG/Logo.png" alt="Logo" style="margin-left: 10px;" title="Logo" id="logo"
  /></span>
  <span class="spacer"></span>
  <button mat-icon-button matBadgeColor="accent" [matBadge]="qtyItems.toString()" 
[routerLink]="'/orden'" [routerLinkActive]="'mat-raised-button'"  aria-label="Cantidad"  *ngIf="isAutenticated && currentUser.user.rol == 'cliente'">
<mat-icon>shopping_cart</mat-icon>
</button>   
<span></span>
<button mat-icon-button [matMenuTriggerFor]="usuario">
  <mat-icon [ngStyle]="{'color':isAutenticated ? ' white' : '#9E9E9E' }">person</mat-icon>
</button>
<mat-menu #usuario="matMenu">
  <button mat-menu-item *ngIf="!(isAutenticated)"  (click)="login()">
    <mat-icon>
      login
      </mat-icon>
    <span>Iniciar sesión</span>
  </button>
  <button mat-menu-item  *ngIf="isAutenticated" (click)="logout()" >
    <mat-icon>
      logout
      </mat-icon>
    <span>Cerrar sesión</span>
  </button>
  
  </mat-menu>
  <span id="emailUser" *ngIf="isAutenticated"> {{currentUser.user.email}}</span> 
</mat-toolbar>
