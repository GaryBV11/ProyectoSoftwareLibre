<h1 mat-dialog-title aling="center">Confirmación</h1>
<div mat-dialog-content>
    <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions>
    <button color="accent" mat-raised-button (click)="confirmado()" cdkFocusInitial>Sí</button>
    <button color="warn" mat-raised-button (click)="cerrarDialogo()">No</button>
</div>
