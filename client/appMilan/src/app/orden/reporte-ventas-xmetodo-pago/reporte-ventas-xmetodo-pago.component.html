<mat-card class="shipping-card">
  <div class="container-fluid bg-primary py-3 d-none d-md-block" id="header">
  </div>

  <form [formGroup]="formulario" novalidate style="margin: 0 auto;">
    <h2 class="titulo">Mostrar reporte por rango de fechas:</h2>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tipo Pago</mat-label>
      <mat-select formControlName="filtro">
        <mat-option value="tarjeta">
          Tarjeta
        </mat-option>

        <mat-option value="efectivo">
          Efectivo
        </mat-option>

        <mat-option value="ambas">
          Ambas
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formulario.controls['filtro'].hasError('required')">
        Metodo de pago es <strong>requerido</strong>
      </mat-error>
      </mat-form-field>
     
          <div class="marcadores">
            <mat-form-field appearance="fill" >
                <mat-label>Fecha inicial</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="fechaInicial">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error *ngIf="errorHandling('fechaInicial', 'required')">
                    Fecha inicial es <strong>requerido</strong>
                  </mat-error>
              </mat-form-field>
          
              <mat-form-field appearance="fill" >
                <mat-label>Fecha final</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="fechaFinal">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                 <mat-error *ngIf="errorHandling('fechaFinal', 'required')">
                    Fecha final es <strong>requerido</strong>
               </mat-error>
              </mat-form-field>
            </div > 
          <br>
          <button mat-raised-button color="accent" type="submit" (click)="reporteFiltrado();" id="btnProcesar">Consultar</button>

  </form>
  
  <mat-card-content>
      <div><h2 class="titulo">{{filtro}}</h2></div>
      <canvas #graficoCanvas class="chart"></canvas>
  </mat-card-content>
</mat-card>
